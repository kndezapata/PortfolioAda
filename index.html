    <title>Portafolio</title>

<body>
    
  <nav class="navbar">
        <input class="checkboxnav" type="checkbox">
        <i class="icons fi fi-rr-menu-burger"></i>

        <!-- iconos -->
        <ul class="menunav">
            <li><a href="#">Sobre mi</a></li>

        <figure>

            <h2>Estas son mis herramientas:</h2>

            <div class="box box3"><img src="./womanprogrammer.jpg" alt="" class="imgdev"></div>

</div>
